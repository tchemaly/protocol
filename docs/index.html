<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XeleR Waitlist</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="animated-bg">
        <div class="subtle-particles">
            <div class="particle particle-1"></div>
            <div class="particle particle-2"></div>
            <div class="particle particle-3"></div>
            <div class="particle particle-4"></div>
            <div class="particle particle-5"></div>
            <div class="particle particle-6"></div>
            <div class="particle particle-7"></div>
            <div class="particle particle-8"></div>
            <div class="particle particle-9"></div>
            <div class="particle particle-10"></div>
            <div class="particle particle-11"></div>
            <div class="particle particle-12"></div>
            <div class="particle particle-13"></div>
            <div class="particle particle-14"></div>
            <div class="particle particle-15"></div>
            <div class="particle particle-16"></div>
            <div class="particle particle-17"></div>
            <div class="particle particle-18"></div>
            <div class="particle particle-19"></div>
            <div class="particle particle-20"></div>
            <div class="particle particle-21"></div>
            <div class="particle particle-22"></div>
            <div class="particle particle-23"></div>
            <div class="particle particle-24"></div>
            <div class="particle particle-25"></div>
        </div>
    </div>

    <div class="container">
        <header class="fade-in">
            <h1 class="glitch-text">XeleR</h1>
        </header>

        <main>
            <div class="hero fade-in">
                <h2 class="typing-text">Revolutionary <span style="color: #8b5cf6;">Unity Copilot</span> for Developers</h2>
            </div>

            <div class="waitlist-section slide-up">
                <form id="waitlist-form" class="email-form">
                    <div class="input-group">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="Enter your email address" 
                            required
                        >
                        <button type="submit" class="pulse-button">
                            <span class="button-text">Join Waitlist</span>
                        </button>
                    </div>
                </form>
            </div>

            <div class="video-section fade-in">
                <div class="video-container">
                    <video controls>
                        <source src="demo.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </main>
        <footer class="team-footer fade-in">
            <div class="team-info">
                <span class="team-label">Team:</span>
                <div class="team-members">
                    <a href="https://www.linkedin.com/in/adrian-mendoza-perez-502093208/" class="team-member">Adrian Mendoza Perez</a>
                    <a href="https://www.linkedin.com/in/syed-ashal-ali-bb8383247/" class="team-member">Syed Ashal Ali</a>
                    <a href="https://www.linkedin.com/in/trishia-chemaly/" class="team-member">Trishia Chemaly</a>
                    <a href="https://www.linkedin.com/in/seonghee-lee/" class="team-member">Seonghee Lee</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
